
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeRealmX - Carousel Update</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 10px;
    }
    .carousel-slide {
      display: flex;
      width: 300%;
      animation: slide 9s infinite;
    }
    .carousel-slide img {
      width: 100%;
      object-fit: cover;
    }
    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(0); }
      36% { transform: translateX(-100%); }
      66% { transform: translateX(-100%); }
      69% { transform: translateX(-200%); }
      100% { transform: translateX(-200%); }
    }
    .watch-button {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="rec1.jpg" alt="Recommended Anime 1">
      <img src="rec2.jpg" alt="Recommended Anime 2">
      <img src="rec3.jpg" alt="Recommended Anime 3">
    </div>
    <button class="watch-button">Watch Now</button>
  </div>

</body>
</html>
